<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
</head>

<body>


    <h1>Daily Journal</h1>


    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>

        <fieldset>
            <label for="journalEntry">Journal Entry</label>


            <!-- <input type="text" name="journalEntry" id="journalEntry"> -->

            <textarea id="journalEntry" rows="3" cols="20>">Enter text ...</textarea>
        </fieldset>

        <fieldset>
            <label for="mood">Mood:
                <select name="mood" class="journalMood">
                    <option value="option">Select Option</option>
                    <option value="happy">Happy</option>
                    <option value="depressed">Depressed</option>
                    <option value="ok">OK</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <legend id="filterMoods">Filter by Mood</legend>
            <input type="radio" id="moodChoice1" name="mood" value="Happy">
            <label for="moodChoice1">Happy</label>
            <input type="radio" id="moodChoice2" name="mood" value="Frustrated">
            <label for="moodChoice2">Frustrated</label>
            <input type="radio" id="moodChoice3" name="mood" value="Ok">
            <label for="moodChoice3">Ok</label>
        </fieldset>
        <br></br>

        <button class="buttonClass">Record Journal Entry</button>

    </form>
    <article class="entryLog"></article>

    <h2>Where I am in spirit....</h2>
    <div>
        <img class="img-journal" src="journalimages/beach .jpg" alt="a picture of the beach">
    </div>

    <footer>
        <p>&copy;2019 Cohort 35
            <a href="http:nashvillesoftwareschool.com">Nashville Software</a>
        </p>
    </footer>
    <article id="entryLog" class="entryLog"></article>
    <div id="deleteButton"></div>
    <script type="module" src="scripts/journal.js"></script>
</body>

<div id="deleteButton"></div>

</html>
