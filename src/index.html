<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles/journal.css">
</head>

<body>


    <h1>Daily Journal</h1>


    <form action="">
        <fieldset>
            <label for="journalDate">Date of entry</label>
            <input type="date" name="journalDate" id="journalDate">
        </fieldset>

        <fieldset>
            <label for="conceptsCovered">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered">
        </fieldset>

        <fieldset>
            <label for="journalEntry">Journal Entry</label>


            <input type="text" name="journalEntry" id="journalEntry">

            <textarea rows="3" cols="20>">Enter text ...</textarea>
        </fieldset>

        <fieldset>
            <label for="mood">Mood:
                <select name="mood">
                    <option value="option">Select Option</option>
                    <option value="happy">Happy</option>
                    <option value="depressed">Depressed</option>
                    <option value="ok">OK</option>
                </select>
            </label>
        </fieldset>

        <button>Record Journal Entry</button>

    </form>
    <article class="entryLog"></article>

    <h2>Where I am in spirit....</h2>
    <div>
        <img class="img-journal" src="journalimages/beach .jpg" alt="a picture of the beach">
    </div>

    <footer>
        <p>&copy;2019 Cohort 35
            <a href="http:nashvillesoftwareschool.com">Nashville Software</a>
        </p>
    </footer>
    <script src="scripts/journal.js"></script>
</body>

</html>
